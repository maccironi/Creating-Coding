<!DOCTYPE html>
<html>
    <head>
        <title>My First AR App!</title>
<!--         <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>   -->
    </head> 
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    
    <!-- define your gltf asset -->
    <div class="sketchfab-embed-wrapper">
    <iframe title="A 3D model" width="640" height="480" src="https://sketchfab.com/models/e5b8eccbed404c7d9a4ca55609fa61da/embed" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>


    <a href="https://sketchfab.com/3d-models/minimalistic-corgi-e5b8eccbed404c7d9a4ca55609fa61da?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Minimalistic Corgi</a>
    by <a href="https://sketchfab.com/demicross?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Demicross</a>
    on <a href="https://sketchfab.com?utm_medium=embed&utm_source=website&utm_campaign=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a>
</p>
</div>
    
  <a-assets>
    <a-asset-item id="tree" src="/path/to/tree.gltf"></a-asset-item>
  </a-assets>
  <!-- use your gltf model -->
  <a-entity gltf-model="##tree"></a-entity>
    <!-- create your content here. just a box for now -->
<!--     <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    <!-- define a camera which will move according to the marker position -->
    <a-text value="Hello, World!"></a-text>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</body>
</html>
