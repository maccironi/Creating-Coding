<!DOCTYPE html>
<html>
    <head>
        <title>My First AR App!</title>
<!--         <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>   -->
    </head> 
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

<!-- define your gltf asset -->
  <a-assets>
    <a-asset-item id="corgi" src="https://cdn.glitch.com/9da01ca7-44c7-4965-bcb6-055ffa16e768%2Fscene.gltf?v=1582256640990"></a-asset-item>
  </a-assets>
  <!-- use your gltf model -->
<a-entity gltf-model="###corgi" scale="0.01 0.01 0.01"></a-entity>
    <!-- create your content here. just a box for now -->
<!--     <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    <!-- define a camera which will move according to the marker position -->
    <a-text value="Hello, World!"></a-text>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</body>
</html>
