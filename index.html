<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden">
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->

    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item
        id="peace_lilies"
        src="/path/to/peace_lilies.gltf"
      ></a-asset-item>
      <a-asset-item
        id="3d_reconstruction_of_a_plant"
        src="/path/to/3d_reconstruction_of_a_plant.gltf"
      ></a-asset-item>
      <a-asset-item id="cactus" src="/path/to/cactus.gltf"></a-asset-item>
      <a-asset-item
        id="houseplant"
        src="/path/to/houseplant.gltf"
      ></a-asset-item>
      <a-asset-item id="zinnias" src="/path/to/zinnias"></a-asset-item>
      <a-asset-item id="agalonema" src="/path/to/agalonema.gltf"></a-asset-item>
    </a-assets>
    <!-- use your gltf model-->
    <a-entity gltf-model="##peace_lilies"></a-entity>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>
    <a-entity gtlf-model="##3d_reconstruction_of_a_plant"></a-entity>

    <a-marker-camera type="pattern" url="path/to/Peace.patt"></a-marker-camera>
    <a-entity gtlf-model="##peace_lilies"></a-entity>

    <a-marker-camera type="pattern" url="path/to/cactus.patt"></a-marker-camera>
    <a-entity gtlf-model="##cactus"></a-entity>

    <a-marker-camera
      type="pattern"
      url="path/to/zinnias.patt"
    ></a-marker-camera>
    <a-entity gtlf-model="##zinnias"></a-entity>

    <a-marker-camera
      type="pattern"
      url="path/to/agalonema.patt"
    ></a-marker-camera>
    <a-entity gtlf-model="##agalonema"></a-entity>

    <a-marker-camera
      type="pattern"
      url="path/to/houseplant.patt"
    ></a-marker-camera>
    <a-entity gtlf-model="##houseplant"></a-entity>
  </a-scene>
</body>
